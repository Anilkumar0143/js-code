<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body>
    <div class="col-lg-12 col-md-10 mt-3">
        <div class="card text-center">
            <div class="card-header">
                <div class="row">
                    <div class="col-10 justify-content-center">
                        <h4 class="card-title w-100 font-weight-bold ">Welcome <span id="userName"> anil</span></h4>
                    </div>
                    <div class="col-2 justify-content-end">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            Logout
                        </button>
                    </div>

                </div>

            </div>
            <div class="card-body">

                <!-- Editable table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class=" text-center font-weight-bold text-uppercase py-4">Users Data

                            <button type="button" class="btn btn-primary float-right  mr-5" data-toggle="modal"
                                data-target=".bd-example-modal-xl">
                                Add Data
                            </button> </h3>
                    </div>

                    <div class="card-body">

                        <!-- Extra large modal -->
                        <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
                            aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                    <div class="modal-header">

                                        <a href="#" onclick="addNew()" class="text-success ml-2">
                                            <h5 class="modal-title">Add New <i class="fas fa-plus fa-1x"
                                                    aria-hidden="true" title="Add Row"></i></h5>
                                        </a>
                                    </div>
                                    <div class="modal-body">
                                        <div id="table" class="table-editable">


                                            <table
                                                class="table table-bordered table-responsive-md text-center table-striped text-center">
                                                <thead>
                                                    <tr>
                                                        <th class="text-center pt-3-half">Product Name</th>
                                                        <th class="text-center pt-3-half">Price</th>
                                                        <th class="text-center pt-3-half">Date</th>
                                                        <th class="text-center pt-3-half">
                                                            <span class="table-add ">
                                                                <a href="#" onclick="removeRow()" class="text-success">
                                                                    Delete All <i class="fas fa-trash "
                                                                        aria-hidden="true" title="Remove Row"></i>
                                                                </a>
                                                            </span> </th>
                                                    </tr>
                                                </thead>
                                                <tbody id="newRow">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button onclick="submitData()" type="submit" class=" btn btn-deep-orange"
                                            data-dismiss="modal">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/ Extra large modal -->
                        <!-- Button trigger modal -->


                        <!-- Full Height Modal left -->
                        <div class="modal fade left" id="fullHeightModalleft" tabindex="-1" role="dialog"
                            aria-labelledby="myModalLabel" aria-hidden="true">

                            <!-- Add class .modal-full-height and then add class .modal-left (or other classes from list above) to set a position to the modal -->
                            <div class="modal-dialog modal-full-height modal-left" role="document">


                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title w-100" id="myModalLabel">Edite Data</h4>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <table
                                            class="table table-bordered table-responsive-md text-center table-striped text-center">

                                            <tbody>
                                                <div class="md-form mb-5">
                                                    <input type="text" id="formProduct" class="form-control validate"
                                                        placeholder="product Name">
                                                </div>

                                                <div class="md-form mb-4">
                                                    <input type="text" id="formPrice" class="form-control validate"
                                                        placeholder="price">
                                                </div>
                                                <div class="md-form mb-5">
                                                    <input type="date" id="formdate" class="form-control validate">
                                                </div>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-primary" onclick="saveEditedData()"
                                            data-dismiss="modal">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Full Height Modal left -->
                        <div>
                            <div id="table" class="table-editable">
                                <table
                                    class="table table-bordered table-responsive-md text-center table-striped text-center">
                                    <thead>
                                        <tr>
                                            <th class="text-center pt-3-half">Product Name</th>
                                            <th class="text-center pt-3-half">Price</th>
                                            <th class="text-center pt-3-half">Date</th>
                                            <th class="text-center pt-3-half">
                                                <span class="table-add  text-success">
                                                    Edite
                                                </span> </th>
                                        </tr>
                                    </thead>
                                    <tbody id="tableGetData">
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="card-footer d-flex black-text justify-content-end">
                    <button onclick="updateData()" type="submit" class=" btn btn-deep-orange"
                        data-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/indexScript.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>
</body>

</html>
